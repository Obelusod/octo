<!-- Copied from https://katex.org/docs/browser.html#starter-template -->

<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
      integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" rel="stylesheet">

<!-- The loading of KaTeX is deferred to speed up page rendering -->
<script crossorigin="anonymous" defer
        integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
        src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

<!-- Automatically display code inside script tags with type=math/tex using KaTeX -->
<script defer src="{{ site.baseurl }}/assets/js/mathtex-script-type.js">
</script>

<!-- To automatically render math in text elements, include the auto-render extension: -->
<script crossorigin="anonymous" defer
        integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" onload="renderMathInElement(document.body, {
  globalGroup: true,
  trust: true,
  strict: false,
  throwOnError: false,
});"
        src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

<!-- The KaTeX default is 1.21em, see https://katex.org/docs/font.html#font-size-and-lengths -->
<style>
    .katex {
        font-size: 1em;
    }
</style>
